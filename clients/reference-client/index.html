<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Campus Client</title>
    <link rel="stylesheet" href="css/application.css">
    <link href="css/jquery.terminal.css" rel="stylesheet"/>
    <script src="js/modernizr.min.js"></script>
  </head>
  
  <body>
    
    <!-- BEGIN UI Bulk Here -->
    <div class="ctrl_wrapper">
      <strong>Campus Server: </strong><input id="wsUri" size="35" value="ws://localhost:33334"/>
      <button id="connect">Connect</button>
    </div>
    <div class="term_wrapper rounded-corners">
      <div id="campus" class="term"/>
    </div>
    <!-- END UI Bulk Here -->


    <!-- BEGIN Scripting Here (Modernizr must load in the head though.) -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mousewheel-min.js"></script>
    <script src="js/jquery.terminal-min.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/application.js"></script>
    <script>
    var the_term = null;
    $(document).ready(function() {
      $("#connect").click(connect_to_world);
    	jQuery(function($, undefined) {
    	    the_term = $('#campus').terminal(function(command, term) {
    	        if (command !== '') {
  	            doSend(command);
    	        }
    	    }, {
    	      prompt: '[[bi;#0f0;#000]> ]',
    	      greetings: ''
    	    });
    	});
      connect_to_world();
    });
    </script>
    <!-- END Scripting Here -->

  </body>
</html>
